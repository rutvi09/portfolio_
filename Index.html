<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio - CODEHUNT</title>

<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 15px;
    background: #1a1a1a;
    color: #fff;
  }

  .portfolio-container {
    display: flex;
    max-width: 900px;
    width: 100%;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    overflow: hidden;
  }

  /* LEFT SIDE */
  .left-side {
    flex: 1;
    padding: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-right: 1px solid rgba(255,255,255,0.2);
    text-align: center;
  }

  .left-side h2 {
    font-weight: 700;
    margin-bottom: 5px;
    font-size: 1.7rem;
  }

  .profession {
    margin-bottom: 20px;
    font-size: 1.1rem;
    letter-spacing: 0.03em;
    color: #ddd;
  }

  .profile-img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    border: 2px solid #fff;
  }

  .connect-title {
    font-weight: 600;
    margin-bottom: 12px;
    font-size: 1rem;
  }

  .social-icons {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .social-icons a {
    color: #fff;
    text-decoration: none;
    font-size: 1.4rem;
    transition: 0.3s;
  }

  .social-icons a:hover {
    color: #ddd;
    transform: scale(1.2);
  }

  /* RIGHT SIDE */
  .right-side {
    flex: 2;
    padding: 35px;
    background: rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    color: #fff;
  }

  .section-title {
    font-weight: 700;
    font-size: 1.4rem;
    margin-bottom: 12px;
  }

  .about-me {
    margin-bottom: 30px;
    font-size: 1.05rem;
    line-height: 1.55;
    font-weight: 500;
    color: #eee;
  }

  .sub-section {
    margin-bottom: 25px;
  }

  .sub-section-title {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 15px;
  }

  .resume-btn {
    padding: 10px 22px;
    background-color: rgba(255,255,255,0.2);
    color: #fff;
    border: none;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
    text-transform: uppercase;
    text-decoration: none;
    display: inline-block;
    margin: 6px 0;
  }

  .resume-btn:hover {
    background-color: rgba(255,255,255,0.3);
    transform: scale(1.05);
  }

  /* RESPONSIVE DESIGN */
  @media (max-width: 720px) {
    body {
      padding: 20px 10px;
    }

    .portfolio-container {
      flex-direction: column;
    }

    .left-side {
      border-right: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 25px 20px;
    }

    .right-side {
      padding: 25px 20px;
    }

    .profile-img {
      width: 120px;
      height: 120px;
    }

    .right-side, .left-side {
      text-align: center;
    }

    .section-title {
      text-align: center;
    }

    .resume-btn {
      width: 100%;
      text-align: center;
    }
  }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  </div>

</body>
